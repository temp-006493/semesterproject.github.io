<!DOCTYPE html>
<html>
  <title>Landing Page</title>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moon Landing Pictures</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
    }
    h1 {
        margin: 0;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 0 20px;
    }
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        grid-gap: 10px;
    }
    .gallery img {
        max-width: 100%;
        height: auto;
    }
</style>
</head>
<body>
    <header>
        <h1>Moon Landing Pictures</h1>
    </header>
    <div class="container">
        <div class="gallery">
            <img src="moonlanding1.jpg" alt="Moon Landing 1">
            <img src="moonlanding2.jpg" alt="Moon Landing 2">
            <img src="moonlanding3.jpg" alt="Moon Landing 3">
            <!-- Add more images as needed -->
        </div>
    </div>
</body>
</html>
